<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#E5E3DB" />
    <meta name="description" content="奧捷之旅 2026 行程助手" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>奧捷之旅 2026</title>

    <script>
      (function() {
        try {
          // 1. 抓取佔位符的值
          var rawConfig = `%REACT_APP_FIREBASE_CONFIG%`;
          
          // 2. 檢查：只有當它被替換成以 { 開頭的 JSON 字串時才注入
          if (rawConfig && rawConfig.indexOf('{') === 0) {
            window.__firebase_config = rawConfig;
            console.log("✅ Firebase Config 注入成功");
          } else {
            console.warn("⚠️ Firebase Config 尚未設定或格式不正確 (目前值: " + rawConfig + ")");
            // 為了防止主程式報錯，給一個空的字串或物件
            window.__firebase_config = undefined; 
          }
        } catch (e) {
          console.error("❌ Config injection failed:", e);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
